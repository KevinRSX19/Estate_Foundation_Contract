<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Participation Count</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Participation Count</h1>
        <hr/>
        <br/>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Funds</th>
                <th scope="col">Tickets</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr/>
          <form>
            <div class="form-group">
              <label for="candidatesSelect">Select Fund</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" id="voteBtn" class="btn btn-primary" onclick="App.castVote(); return false;">Vote</button>
            <button type="submit" id="unvoteBtn" class="btn btn-reverse" onclick="App.castUnvote(); return false;">Unvote</button>
            <hr />
          </form>
          <label id="maxVoteLimit" class="text-center">Ticket Number: 3</label>
          <button type="button" id="addMaxVoteBtn" class="btn btn-primary" onclick="App.addMaxVotes(); return false;">Ticket + 3</button>
          <hr />
          <p id="accountAddress" class="text-center"></p>
          <p id="balance" class="text-center"></p>
          <p id="gasLimit" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
